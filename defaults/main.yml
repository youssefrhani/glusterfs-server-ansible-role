---

glusterfs_daemon: glusterd

# For Debian:
glusterfs_gpg_key_version: "9"
glusterfs_deb_version: "LATEST"


# Set it to 'false' to only install binaries (no volumes configuration)
glusterfs_run_configuration: true

# Gluster Volumes Info:
glusterfs_volumes: []

